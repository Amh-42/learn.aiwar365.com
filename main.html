<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .timer {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-coming-soon-image.jpg" alt="Coming Soon" class="img-fluid">
    <div class="timer" id="countdown"></div>
    <p>We're working hard to bring you something amazing. Stay tuned!</p>
    <a href="#" class="btn btn-primary">Notify Me</a>
  </div>
  <script>
    function updateCountdown() {
      const endDate = new Date(new Date().getTime() + 48 * 60 * 60 * 1000);
      const countdownElement = document.getElementById('countdown');
      
      function formatTime(time) {
        return time < 10 ? `0${time}` : time;
      }

      function updateTimer() {
        const now = new Date().getTime();
        const distance = endDate - now;

        const hours = Math.floor((distance % (1000 * 60 * 60 * 48)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;

        if (distance < 0) {
          countdownElement.innerHTML = "EXPIRED";
        }
      }

      setInterval(updateTimer, 1000);
      updateTimer(); // Initial call to display immediately
    }

    updateCountdown();
  </script>
</body>
</html>
