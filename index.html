<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .heading {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .timer {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h3>Our New Website is Coming Soon!</h3>
    </div>
    <img src="https://raw.githubusercontent.com/Amh-42/learn.aiwar365.com/main/ComingSoon.png" alt="Coming Soon" class="img-fluid">
    <div class="timer" id="countdown"></div>
    <p>Weâ€™re working hard to bring you something amazing. Stay tuned!</p>
  </div>
  <script>
    function updateCountdown() {
      // Set the target date and time
      const endDate = new Date('2024-09-10T00:00:00'); // Adjust the time if needed
      const countdownElement = document.getElementById('countdown');

      function formatTime(time) {
        return time < 10 ? `0${time}` : time;
      }

      function updateTimer() {
        const now = new Date().getTime();
        const distance = endDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${formatTime(days)} Days ${formatTime(hours)} Hours ${formatTime(minutes)} Minutes ${formatTime(seconds)} Seconds`;

        if (distance < 0) {
          countdownElement.innerHTML = "EXPIRED";
        }
      }

      setInterval(updateTimer, 1000);
      updateTimer(); // Initial call to display immediately
    }

    updateCountdown();
  </script>
</body>
</html>
